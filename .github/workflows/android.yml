name: Android CI

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - '**.md'
      - '**.txt'
      - '.github/**'
      - '.idea/**'
      - 'fastlane/**'
      - '!.github/workflows/**'
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (release/debug/both)'
        required: false
        default: 'release'
        type: choice
        options:
          - release
          - debug
          - both

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        id: setup-java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "zulu"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-home-cache-cleanup: true

      - name: Clean GMD
        run: ./gradlew cleanManagedDevices --unused-only

      - name: Build smartphone release APK
        if: github.event.inputs.build_type != 'debug' || github.event.inputs.build_type == null
        run: ./gradlew :app:smartphone:assembleRelease
          -Pandroid.testInstrumentationRunnerArguments.androidx.benchmark.enabledRules=BaselineProfile
          -Pandroid.testoptions.manageddevices.emulator.gpu="swiftshader_indirect"
          -Pandroid.experimental.testOptions.managedDevices.emulator.showKernelLogging=true
          -Pandroid.experimental.androidTest.numManagedDeviceShards=1
          -Pandroid.experimental.testOptions.managedDevices.maxConcurrentDevices=1

      - name: Build smartphone debug APK
        if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == 'both'
        run: ./gradlew :app:smartphone:assembleDebug

      - name: Build TV release APK
        if: github.event.inputs.build_type != 'debug' || github.event.inputs.build_type == null
        run: ./gradlew :app:tv:assembleRelease

      - name: Build TV debug APK
        if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == 'both'
        run: ./gradlew :app:tv:assembleDebug

      - name: Upload smartphone release APK
        if: github.event.inputs.build_type != 'debug' || github.event.inputs.build_type == null
        uses: actions/upload-artifact@v4
        with:
          name: smartphone-release-apk
          path: app/smartphone/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Upload smartphone debug APK
        if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == 'both'
        uses: actions/upload-artifact@v4
        with:
          name: smartphone-debug-apk
          path: app/smartphone/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Upload TV release APK
        if: github.event.inputs.build_type != 'debug' || github.event.inputs.build_type == null
        uses: actions/upload-artifact@v4
        with:
          name: tv-release-apk
          path: app/tv/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Upload TV debug APK
        if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == 'both'
        uses: actions/upload-artifact@v4
        with:
          name: tv-debug-apk
          path: app/tv/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Upload To Telegram
        if: (github.event_name != 'pull_request') && (github.event.inputs.build_type != 'debug' || github.event.inputs.build_type == null)
        uses: xireiki/channel-post@v1.0.10
        with:
          bot_token: ${{ secrets.BOT_TOKEN }}
          chat_id: ${{ secrets.CHAT_ID }}
          api_id: ${{ secrets.API_ID }}
          api_hash: ${{ secrets.API_HASH }}
          large_file: true
          method: sendFile
          path: |
            app/smartphone/build/outputs/apk/release/*.apk
            app/tv/build/outputs/apk/release/*.apk
